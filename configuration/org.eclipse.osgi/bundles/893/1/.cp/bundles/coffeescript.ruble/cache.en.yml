      path: (eval)
    - !!com.aptana.scripting.model.MenuElement 
      commandName: "Range comprehension (inclusive)"
      displayName: "Range comprehension (inclusive)"
      path: (eval)
    - !!com.aptana.scripting.model.MenuElement 
      commandName: "Switch"
      displayName: "Switch"
      path: (eval)
    - !!com.aptana.scripting.model.MenuElement 
      commandName: "Class"
      displayName: "Class"
      path: (eval)
    - !!com.aptana.scripting.model.MenuElement 
