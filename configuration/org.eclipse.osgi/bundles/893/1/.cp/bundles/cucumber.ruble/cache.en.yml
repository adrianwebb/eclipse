--- !!com.aptana.scripting.model.BundleElement 
author: Christopher Williams
children: 
- !!com.aptana.scripting.model.MenuElement 
  children: 
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Feature"
    displayName: "Feature"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Scenario"
    displayName: "Scenario"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Scenario (heading only)"
    displayName: "Scenario (heading only)"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Scenario Outline"
    displayName: "Scenario Outline"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Given Step"
    displayName: "Given Step"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "When Step"
    displayName: "When Step"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Then Step"
    displayName: "Then Step"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Cucumber Multiline Steps"
    displayName: "Cucumber Multiline Steps"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Then Step Plaintext"
    displayName: "Then Step Plaintext"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "When Step Plaintext"
    displayName: "When Step Plaintext"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Autocomplete Step"
    displayName: "Autocomplete Step"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Create All Undefined Steps"
    displayName: "Create All Undefined Steps"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Choose Alternate File"
    displayName: "Choose Alternate File"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Goto Alternate File"
    displayName: "Goto Alternate File"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Goto Current Step"
    displayName: "Goto Current Step"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Run Feature"
    displayName: "Run Feature"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Run Single Scenario"
    displayName: "Run Single Scenario"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Autoformat Feature (using Cucumber)"
    displayName: "Autoformat Feature (using Cucumber)"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Align Table Cells"
    displayName: "Align Table Cells"
    path: (eval)
  displayName: "Cucumber"
  path: (eval)
- !command 
  async: false
  displayName: "Align Table Cells"
  input: 
  - selection
  - document
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - M1+M2+F

  outputType: replace_selection
  path: (eval)
  runType: current_thread
  scope: text.cucumber.feature
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Autoformat Feature (using Cucumber)"
  input: 
  - none
  - document
  outputType: discard
  path: (eval)
  runType: current_thread
  scope: text.cucumber.feature, source.ruby.rspec.cucumber.steps
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Run Feature"
  input: 
  - document
  - document
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - M1+R

  outputType: show_as_html
  path: (eval)
  runType: current_thread
  scope: text.cucumber.feature, source.ruby.rspec.cucumber.steps
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Autocomplete Step"
  input: 
  - selection
  - line
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - ALT+ESC

  outputType: insert_as_snippet
  path: (eval)
  runType: current_thread
  scope: text.cucumber.feature
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Goto Current Step"
  input: 
  - none
  - document
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - CONTROL+ALT+SHIFT+ARROW_DOWN

  outputType: show_as_tooltip
  path: (eval)
  runType: current_thread
  scope: text.cucumber.feature, source.ruby.cucumber.steps
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Run Single Scenario"
  input: 
  - document
  - document
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - M1+M2+R

  outputType: show_as_html
  path: (eval)
  runType: current_thread
  scope: text.cucumber.feature
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Create All Undefined Steps"
  input: 
  - none
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - CONTROL+ALT+SHIFT+COMMAND+ARROW_DOWN

  outputType: show_as_tooltip
  path: (eval)
  runType: current_thread
  scope: text.cucumber.feature, source.ruby.cucumber.steps
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Goto Alternate File"
  input: 
  - none
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - CONTROL+M2+ARROW_DOWN

  outputType: show_as_tooltip
  path: (eval)
  runType: current_thread
  scope: text.cucumber.feature, source.ruby.rspec.cucumber.steps
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Choose Alternate File"
  input: 
  - none
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - CONTROL+SHIFT+ARROW_UP

  outputType: show_as_tooltip
  path: (eval)
  runType: current_thread
  scope: text.cucumber.feature, source.ruby.rspec.cucumber.steps
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  customProperties: 
    prefix_values: 
    - fea
  displayName: "Feature"
  input: 
  - none
  outputType: insert_as_snippet
  path: (eval)
  runType: current_thread
  scope: text.cucumber.feature
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  customProperties: 
    prefix_values: 
    - steps
  displayName: "Cucumber Multiline Steps"
  input: 
  - clipboard
  outputType: insert_as_snippet
  path: (eval)
  runType: current_thread
  scope: source.ruby.rspec.cucumber.steps
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - sc
  displayName: "Scenario (heading only)"
  expansion: |
    Scenario: ${1:title}
    $0

  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: text.cucumber.feature
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - sco
  displayName: "Scenario Outline"
  expansion: |
    Scenario Outline: ${1:title}
      Given ${2:context}
      When ${3:event}
      Then ${4:outcome}

  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: text.cucumber.feature
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - sce
  displayName: "Scenario"
  expansion: |
    Scenario: ${1:title}
      Given ${2:context}
      When ${3:event}
      Then ${4:outcome}
    $0

  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: text.cucumber.feature
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - the
  displayName: "Then Step Plaintext"
  expansion: Then ${1:outcome}
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: text.cucumber.feature
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - whe
  displayName: "When Step Plaintext"
  expansion: When ${1:event}
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: text.cucumber.feature
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - giv
  displayName: "Given Step"
  expansion: |+
    Given ${1:step_name} do
      $0
    end
    
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.ruby.rspec.cucumber.steps
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - the
  displayName: "Then Step"
  expansion: |+
    Then ${1:step name} do
      $0
    end
    
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.ruby.rspec.cucumber.steps
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - whe
  displayName: "When Step"
  expansion: |+
    When ${1:step name} do
      $0
    end
    
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.ruby.rspec.cucumber.steps
  workingDirectoryType: UNDEFINED
- !environment 
  displayName: environment-
  path: (eval)
  scope: text.cucumber.feature
- !content_assist 
  async: false
  displayName: "Plain Text Feature Completions"
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: text.cucumber.feature
  workingDirectoryType: UNDEFINED
