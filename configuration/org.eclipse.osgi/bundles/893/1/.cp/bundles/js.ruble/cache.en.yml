--- !!com.aptana.scripting.model.BundleElement 
author: Christopher Williams
children: 
- !!com.aptana.scripting.model.MenuElement 
  children: 
  - !!com.aptana.scripting.model.MenuElement 
    children: 
    - !!com.aptana.scripting.model.MenuElement 
      children: 
      - !!com.aptana.scripting.model.MenuElement 
        commandName: "if"
        displayName: "if"
        path: (eval)
      - !!com.aptana.scripting.model.MenuElement 
        commandName: "if ... else"
        displayName: "if ... else"
        path: (eval)
      - !!com.aptana.scripting.model.MenuElement 
        commandName: "-"
        displayName: "-"
        path: (eval)
      - !!com.aptana.scripting.model.MenuElement 
        commandName: "for (...) {...}"
        displayName: "for (...) {...}"
        path: (eval)
      - !!com.aptana.scripting.model.MenuElement 
        commandName: "for (...) {...} (Improved Native For-Loop)"
        displayName: "for (...) {...} (Improved Native For-Loop)"
        path: (eval)
      displayName: "Control"
      path: (eval)
    - !!com.aptana.scripting.model.MenuElement 
      children: 
      - !!com.aptana.scripting.model.MenuElement 
        commandName: "Object key - key: \"value\""
        displayName: "Object key - key: \"value\""
        path: (eval)
      - !!com.aptana.scripting.model.MenuElement 
        commandName: "Object Value JS"
        displayName: "Object Value JS"
        path: (eval)
      - !!com.aptana.scripting.model.MenuElement 
        commandName: "-"
        displayName: "-"
        path: (eval)
      - !!com.aptana.scripting.model.MenuElement 
        commandName: "Prototype"
        displayName: "Prototype"
        path: (eval)
      displayName: "Language"
      path: (eval)
    - !!com.aptana.scripting.model.MenuElement 
      children: 
      - !!com.aptana.scripting.model.MenuElement 
        commandName: "Anonymous Function"
        displayName: "Anonymous Function"
        path: (eval)
      - !!com.aptana.scripting.model.MenuElement 
        commandName: "Function"
        displayName: "Function"
        path: (eval)
      - !!com.aptana.scripting.model.MenuElement 
        commandName: "-"
        displayName: "-"
        path: (eval)
      - !!com.aptana.scripting.model.MenuElement 
        commandName: "New Function"
        displayName: "New Function"
        path: (eval)
      - !!com.aptana.scripting.model.MenuElement 
        commandName: "New Method"
        displayName: "New Method"
        path: (eval)
      - !!com.aptana.scripting.model.MenuElement 
        commandName: "-"
        displayName: "-"
        path: (eval)
      - !!com.aptana.scripting.model.MenuElement 
        commandName: "Object Method"
        displayName: "Object Method"
        path: (eval)
      - !!com.aptana.scripting.model.MenuElement 
        commandName: "Object Method String"
        displayName: "Object Method String"
        path: (eval)
      displayName: "Function"
      path: (eval)
    displayName: "Core"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    children: 
    - !!com.aptana.scripting.model.MenuElement 
      commandName: "setTimeout function"
      displayName: "setTimeout function"
      path: (eval)
    displayName: "BOM"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Documentation for Word"
    displayName: "Documentation for Word"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "-"
    displayName: "-"
    path: (eval)
  - !!com.aptana.scripting.model.MenuElement 
    commandName: "Copy as Bookmarklet to Clipboard"
    displayName: "Copy as Bookmarklet to Clipboard"
    path: (eval)
  displayName: "JavaScript"
  path: (eval)
  scope: source.js
- !!com.aptana.scripting.model.SmartTypingPairsElement 
  displayName: smart_typing_pairs-
  pairs: 
  - "\""
  - "\""
  - (
  - )
  - "{"
  - "}"
  - "["
  - "]"
  - "'"
  - "'"
  path: (eval)
  scope: source.js
- !command 
  async: false
  displayName: "Documentation for Word"
  input: 
  - selection
  outputType: show_as_html
  path: (eval)
  runType: current_thread
  scope: source.js
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Copy as Bookmarklet to Clipboard"
  input: 
  - selection
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - CTRL+SHIFT+H

  outputType: copy_to_clipboard
  path: (eval)
  runType: current_thread
  scope: source.js
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Reformat Document"
  input: 
  - selection
  - document
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - CTRL+SHIFT+H

  outputType: replace_selection
  path: (eval)
  runType: current_thread
  scope: source.js
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - ":f"
  displayName: "Object Method"
  expansion: |-
    ${1:method_name}: function(${2:attribute}){
      $0
    }${3:,}
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.js
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - fun
  displayName: "Function"
  expansion: |-
    function ${1:function_name} (${2:argument}) {
      ${0:// body...}
    }
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.js
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - fun
  displayName: "New Function"
  expansion: |-
    function (${1:args}) {
      ${0:// body...}
    }
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.js
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - ":"
  displayName: "New Method"
  expansion: |-
    : function (${1:args}) {
        $0
    },
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.js
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - proto
  displayName: "Prototype"
  expansion: |
    ${1:class_name}.prototype.${2:method_name} = function(${3:first_argument}) {
      ${0:// body...}
    };

  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.js
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - f
  displayName: "Anonymous Function"
  expansion: function($1) {${0:$TM_SELECTED_TEXT}};
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.js
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - if
  displayName: "if"
  expansion: if (${1:true}) {${0:$TM_SELECTED_TEXT}};
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.js
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - ife
  displayName: "if ... else"
  expansion: if (${1:true}) {${0:$TM_SELECTED_TEXT}} else{};
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.js
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - for
  displayName: "for (...) {...}"
  expansion: |-
    for (var ${2:i}=0; ${2:i} < ${1:Things}.length; ${2:i}++) {
      ${1:Things}[${2:i}]
    };
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.js
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - for
  displayName: "for (...) {...} (Improved Native For-Loop)"
  expansion: |-
    for (var ${2:i} = ${1:Things}.length - 1; ${2:i} >= 0; ${2:i}--){
      ${1:Things}[${2:i}]
    };
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.js
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - for
  displayName: for (...) {...} (High-Performance For-Loop)
  expansion: |-
    for(var ${2:i}=0,${3:j}=${1:Things}.length; ${2:i}<${3:j}; ${2:i}++){
      ${1:Things}[${2:i}]
    };
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.js
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - ":,"
  displayName: "Object Value JS"
  expansion: ${1:value_name}:${0:value},
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.js
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - ":"
  displayName: "Object key - key: \"value\""
  expansion: "${1:key}: ${2:\"${3:value}\"}${4:, }"
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.js
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - timeout
  displayName: "setTimeout function"
  expansion: setTimeout(function() {$0}, ${1:10});
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.js
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - "\":f"
  displayName: "Object Method String"
  expansion: |-
    '${1:${2:#thing}:${3:click}}': function(element){
      $0
    }${4:,}
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.js
  workingDirectoryType: UNDEFINED
- !environment 
  displayName: environment-
  path: (eval)
  scope: source.js
- !template 
  async: false
  displayName: JavaScript Template
  filetype: "*.js"
  input: 
  - none
  path: (eval)
  runType: current_thread
  workingDirectoryType: UNDEFINED
copyright: Copyright 2010 Aptana Inc. Distributed under the MIT license.
decreaseIndentMarkers: 
  source.js: !regexp /^(.*\*\/)?\s*(\}|\))([^{]*\{)?([;,]?\s*|\.[^{]*|\s*\)[;\s]*)$/
description: Javascript bundle for RadRails, ported from the TextMate bundle
displayName: "JavaScript"
increaseIndentMarkers: 
  source.js: !regexp /^.*(\{[^}"'']*|\([^)"'']*)$/
path: (eval)
repository: git://github.com/aptana/js.ruble.git
visible: true
