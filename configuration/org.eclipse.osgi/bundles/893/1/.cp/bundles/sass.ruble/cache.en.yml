- !command 
  async: false
  displayName: "Compile SASS"
  input: 
  - document
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - M1+M2+r

  outputType: show_as_tooltip
  path: (eval)
  runType: current_thread
  scope: source.sass
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Insert Color..."
  input: 
  - selection
  - word
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - M1+M2+C

  outputType: replace_selection
  path: (eval)
  runType: current_thread
  scope: source.sass
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Convert CSS to SASS"
  input: 
  - selection
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - OPTION+COMMAND+C

  outputType: replace_selection
  path: (eval)
  runType: current_thread
  workingDirectoryType: UNDEFINED
