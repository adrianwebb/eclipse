customProperties: 
  fileTypes: 
  - "*steps.rb"
  fileTypeRegistry: 
    "*steps.rb": source.ruby.rspec.cucumber.steps
description: "Cucumber RadRails bundle, ported from Ben Mabey's Cucumber TextMate bundle: http://github.com/bmabey/cucumber-tmbundle"
displayName: "Cucumber"
foldingStartMarkers: 
  text.cucumber.feature: !regexp "/^\\s*\\b(Cen\xC3\xA1rio|Cenario|Escenari|Escenario|Forgat\xC3\xB3k\xC3\xB6nyv|MISHUN|Mate|Scenarie|Scenarijus|Scenario|Scenariu|Scenariusz|Scen\xC3\xA1r|Scen\xC4\x81rijs|Sc\xC3\xA9nario|Sc\xC3\xA9n\xC3\xA1\xC5\x99|Skenario|Stsenaarium|Szenario|Tapaus|T\xC3\xACnh hu\xE1\xBB\x91ng|K\xE1\xBB\x8Bch b\xE1\xBA\xA3n|\xD0\xA1\xD1\x86\xD0\xB5\xD0\xBD\xD0\xB0\xD1\x80\xD0\xB8\xD0\xB9|\xD7\xAA\xD7\xA8\xD7\x97\xD7\x99\xD7\xA9|\xD8\xB3\xD9\x8A\xD9\x86\xD8\xA7\xD8\xB1\xD9\x8A\xD9\x88|\xE3\x82\xB7\xE3\x83\x8A\xE3\x83\xAA\xE3\x82\xAA|\xE5\x9C\xBA\xE6\x99\xAF|\xE5\xA0\xB4\xE6\x99\xAF|\xE5\x8A\x87\xE6\x9C\xAC|\xEC\x8B\x9C\xEB\x82\x98\xEB\xA6\xAC\xEC\x98\xA4)/"
foldingStopMarkers: 
  text.cucumber.feature: !regexp /^\s*$/
path: (eval)
repository: git://github.com/aptana/cucumber.ruble.git
visible: true
