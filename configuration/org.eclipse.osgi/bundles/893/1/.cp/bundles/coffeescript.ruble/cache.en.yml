  displayName: "CoffeeScript"
  path: (eval)
- !!com.aptana.scripting.model.SmartTypingPairsElement 
  displayName: smart_typing_pairs-
  pairs: 
  - "\""
  - "\""
  - (
  - )
  - "{"
  - "}"
  - "["
  - "]"
  - "'"
  - "'"
  - "`"
  - "`"
  path: (eval)
  scope: source.coffee
- !command 
  async: false
  displayName: "Compile and Display JS"
  input: 
  - document
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - M1+B

  outputType: discard
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "New Function"
  input: 
  - selection
  - word
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - M2+ENTER

  outputType: insert_as_snippet
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Insert Heredoc ''' quotes"
  input: 
  - none
  - line
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - M1+'

  outputType: insert_as_snippet
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Insert Heredoc \"\"\" quotes"
  input: 
  - none
  - line
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - M1+"

  outputType: insert_as_snippet
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Align Assignments"
  input: 
  - selection
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - M3+M1+]

  outputType: replace_selection
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Run selected text"
  input: 
  - selection
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - M1+M2+R

  outputType: show_as_tooltip
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Insert Heredoc \"\"\" comment"
  input: 
  - none
  - line
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - M4+#

  outputType: insert_as_snippet
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !command 
  async: false
  displayName: "Run"
  input: 
  - selection
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - M1+R

  outputType: show_as_html
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - "#"
  displayName: "Interpolated Code"
  expansion: "#{${1:$TM_SELECTED_TEXT}}"
  input: 
  - none
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - "#"

  path: (eval)
  runType: current_thread
  scope: (string.quoted.double.coffee) - string source, (string.quoted.double.heredoc.coffee) - string source
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - fora
  displayName: "Array Comprehension"
  expansion: |-
    for ${1:name} in ${2:array}
      ${0:# body...}
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - bfun
  displayName: "Function (bound)"
  expansion: |-
    ${1:(${2:args}) }=>
      ${0:# body...}
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - cla
  displayName: "Class"
  expansion: |-
    class ${1:ClassName}${2: extends ${3:Ancestor}}
    
      ${4:constructor: (${5:args}) ->
        ${6:# body...}}
      $7
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - elif
  displayName: "Else if"
  expansion: |-
    else if ${1:condition}
      ${0:# body...}
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - fun
  displayName: "Function"
  expansion: |+
    ${1:name} = (${2:args}) ->
      ${0:# body...}
    
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - ife
  displayName: "If .. Else"
  expansion: |-
    if ${1:condition}
      ${2:# body...}
    else
      ${3:# body...}
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - if
  displayName: "If"
  expansion: |-
    if ${1:condition}
      ${0:# body...}
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - log
  displayName: "log"
  expansion: console.log $0
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - foro
  displayName: "Object comprehension"
  expansion: |-
    for ${1:key}, ${2:value} of ${3:Object}
      ${0:# body...}
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - forrex
  displayName: "Range comprehension (exclusive)"
  expansion: |-
    for ${1:name} in [${2:start}...${3:finish}]${4: by ${5:step}}
      ${0:# body...}
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - forr
  displayName: "Range comprehension (inclusive)"
  expansion: |-
    for ${1:name} in [${2:start}..${3:finish}]${4: by ${5:step}}
      ${0:# body...}
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  displayName: "Raw javascript"
  expansion: \`${1:`pbpaste`}\`
  input: 
  - none
  keyBindingMap: 
    ? !!com.aptana.scripting.model.Platform ALL
    : 
      - M4+J

  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - swi
  displayName: "Switch"
  expansion: |-
    switch ${1:object}
      when ${2:value}
        ${0:# body...}
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - ifte
  displayName: "Ternary If"
  expansion: if ${1:condition} then ${2:value} else ${3:other}
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - try
  displayName: "Try .. Catch"
  expansion: |-
    try
      $1
    catch ${2:error}
      $3
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !!com.aptana.scripting.model.SnippetElement 
  async: false
  customProperties: 
    prefix_values: 
    - unl
  displayName: "Unless"
  expansion: ${1:action} unless ${2:condition}
  input: 
  - none
  path: (eval)
  runType: current_thread
  scope: source.coffee
  workingDirectoryType: UNDEFINED
- !environment 
  displayName: environment-
  path: (eval)
  scope: source.coffee
customProperties: 
  contact_email_rot_13: wnfuxranf@tznvy.pbz
  fileTypes: 
  - "*.coffee"
  - Cakefile
  fileTypeRegistry: 
    "*.coffee": source.coffee
    Cakefile: source.coffee
decreaseIndentMarkers: 
  source.coffee: !regexp /^\s*(\}|\]|else|catch|finally)$/
description: Coffeescript ruble ported from official Coffeescript Textmate bundle.
displayName: "CoffeeScript"
foldingStartMarkers: 
  source.coffee: !regexp /.*(->|=>)\s*$|.*[\[{]\s*$/
foldingStopMarkers: 
  source.coffee: !regexp /^\s*$|^\s*[}\]]\s*$/
increaseIndentMarkers: 
  source.coffee: !regexp |-
    /
        ^\s*
        (.*class
        |[a-zA-Z\$_](\w|\$|:|\.)*\s*(?=\:(\s*\(.*\))?\s*((=|-)>\s*$)) # function that is not one line
        |[a-zA-Z\$_](\w|\$|\.)*\s*(?=(?!\::)\:(?!(\s*\(.*\))?\s*((=|-)>))):\s*((if|while)(?!.*?then)|for|$) # assignment using multiline if,while,for
        |(if|while)(?!.*?then)|for
        |.*[-=]>$
        |.*[\{\[]$)/x
path: (eval)
visible: true
